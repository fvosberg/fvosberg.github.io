---
layout: page
title: Frederik Vosberg
---

{% for post in site.posts %}
  <article class="teaser">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h1>{{ post.title }}</h1>
    </a>
    <div class=subheadline>
      {{ post.subtitle }}
      <a href="/author" rel=author>Frederik Vosberg</a> -
      <time>{{ post.date | date: '%B %-d, %Y' }}</time>
    </div>
  </article>
{% endfor %}
